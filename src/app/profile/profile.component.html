<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-2">
            <mat-card class="profile-card mat-elevation-z8">
                <div class="profile-img-wrapper"></div>
                <div class="short-description">
                    <ul>
                        <li>Siraj Berry</li>
                        <li>IAM Consultant</li>
                        <li>@Idento</li>
                    </ul>
                </div>
            </mat-card>
        </div>
        <div class="col-xs-12 col-md-10">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <mat-card class="m-15 mat-elevation-z8">
                    <div class="container-fluid" formGroupName="personalInfo">
                        <div class="row">
                            <h2 class="col-xs-12 col-md-12">Personal Info</h2>

                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                    <label class="col-xs-12 col-md-12" for="firstName">First name </label>
                                    <div class="col-xs-12 col-md-12">
                                        <input class="w-100per" id="firstName" type="text" formControlName="firstName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                    <label class="col-xs-12 col-md-12" for="lastName">Last name </label>
                                    <div class="col-xs-12 col-md-12">
                                        <input class="w-100per" id="lastName" type="text" formControlName="lastName">
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                    <label class="col-xs-12 col-md-12" for="position">Position </label>
                                    <div class="col-xs-12 col-md-12">
                                        <input class="w-100per" id="position" type="text" formControlName="position">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                    <label class="col-xs-12 col-md-12" for="email">Email </label>
                                    <div class="col-xs-12 col-md-12">
                                        <input class="w-100per" id="email" type="text" formControlName="email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>
                <mat-card class="m-15 mat-elevation-z8">
                    <div class="container-fluid" formGroupName="address">
                        <div class="row">
                            <h2 class="col-xs-12 col-md-12">Address</h2>

                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                    <label class="col-md-12" for="street"> Street </label>
                                    <div class="col-md-12">
                                        <input class="w-100per" id="street" type="text" formControlName="street">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                    <label class="col-md-12" for="city">City </label>
                                    <div class="col-md-12">
                                        <input class="w-100per" id="city" type="text" formControlName="city">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                    <label class="col-md-12" for="state">State </label>
                                    <div class="col-md-12">
                                        <input class="w-100per" id="state" type="text" formControlName="state">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="row">
                                    <label class="col-xs-12 col-md-12" for="zip">zip </label>
                                    <div class="col-xs-12 col-md-12">
                                        <input class="w-100per" id="zip" type="text" formControlName="zip">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>
                <button class="submit-btn" mat-raised-button color="primary" type="submit">Update Profile</button>
                <button mat-raised-button color="accent" (click)="editProfile()" type="button">Edit Profile</button>
            </form>
        </div>
    </div>
</div>
